<head>

</head>
<body>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="dynamic.js"></script>
    <div class="mainbody">
        <div class="subbody" >

        </div>

            <button class="btn3" onclick="call('*')">x</button>

            <button class="btn3" onclick="call('-')">-</button>
        </div>
        <div class="btn">
            <button class="btn6" onclick="equal()">=</button>
            <button class="btn1" onclick="call(0)">0</button>

        </div>
        </div>
